<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="header">CSS Bayan</h1>
        <label class="accordion">
            <input type="radio" checked name="accordion" class="accordion__radio">
            <div class="accordion__wrapper">
                <div class="accordion__name">I know HTML!</div>
                <span class="arrow"></span>
            </div>
            <div class="accordion__content">
                <img src="src/assets/html.jpg" alt="html" class="accordion__content_img">
            </div>
        </label>
        <label class="accordion">
            <input type="radio" name="accordion" class="accordion__radio">
            <div class="accordion__wrapper">
                <div class="accordion__name">Are you programmer? Cool! Fix my PC!</div>
                <span class="arrow"></span>
            </div>
            <div class="accordion__content">
                <img src="src/assets/programmer.jpg" alt="html" class="accordion__content_img">
            </div>
        </label>
        <label class="accordion">
            <input type="radio" name="accordion" class="accordion__radio">
            <div class="accordion__wrapper">
                <div class="accordion__name">Google always have answer!</div>
                <span class="arrow"></span>
            </div>
            <div class="accordion__content">
                <img src="src/assets/google.jpg" alt="google" class="accordion__content_img">
            </div>
        </label>
        <label class="accordion">
            <input type="radio" name="accordion" class="accordion__radio">
            <div class="accordion__wrapper">
                <div class="accordion__name">Array.sort()...</div>
                <span class="arrow"></span>
            </div>
            <div class="accordion__content">
                <img src="src/assets/sort.jpg" alt="sort array" class="accordion__content_img">
            </div>
        </label>
        <label class="accordion">
            <input type="radio" name="accordion" class="accordion__radio">
            <div class="accordion__wrapper">
                <div class="accordion__name">Cooding is style of live!</div>
                <span class="arrow"></span>
            </div>
            <div class="accordion__content">
                <img src="src/assets/alive.jpg" alt="alive" class="accordion__content_img">
            </div>
        </label>
    </div>
</body>
</html>
